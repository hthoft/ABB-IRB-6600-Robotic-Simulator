# Game Interface Configuration Template
# Copy this to game_config.yaml and fill in your specific values

game:
  name: "NoLimits Coaster 2"
  
  # Game connection settings
  connection:
    method: "udp_telemetry"  # Options: udp_telemetry (implemented)
    
    # UDP Telemetry settings (ACTIVE - Currently Implemented)
    host: "127.0.0.1"       # Localhost (NoLimits 2 IP address)
    send_port: 15151        # Port to send requests to NoLimits 2
    receive_port: 15152     # Port to receive telemetry data on
    buffer_size: 1024       # UDP receive buffer size (bytes)
    timeout: 5.0            # Connection timeout (seconds)
    
  # Data extraction settings
  data:
    # Update rate (Hz)
    update_rate: 100
    
    # Data fields to extract
    extract_position: true
    extract_velocity: true
    extract_acceleration: true
    extract_orientation: true
    extract_g_forces: true
    
    # Coordinate system
    coordinate_system: "right_handed_z_up"
    
  # Motion scaling
  scaling:
    # Overall motion scale factor
    # 1.0 = full coaster motion, 0.5 = half motion, etc.
    global_scale: 0.3
    
    # Individual axis scaling
    scale_x: 1.0
    scale_y: 1.0
    scale_z: 1.0
    
    # Rotation scaling
    scale_roll: 0.5
    scale_pitch: 0.5
    scale_yaw: 0.5
    
    # Maximum motion bounds (meters in game space)
    max_translation: 10.0
    max_rotation: 45.0  # degrees
    
  # Filters
  filtering:
    # Enable smoothing filter
    enable_smoothing: true
    
    # Low-pass filter cutoff frequency (Hz)
    lowpass_cutoff: 10.0
    
    # Remove high-frequency noise
    enable_noise_reduction: true

# Performance settings
performance:
  # Buffer size for motion data (frames)
  buffer_size: 10
  
  # Enable predictive buffering
  enable_prediction: true
  
  # Prediction lookahead (seconds)
  prediction_lookahead: 0.05

# Testing and debugging
debug:
  # Record all game data to file
  enable_recording: false
  recording_path: "data/samples/game_recording.csv"
  
  # Visualize data stream
  enable_visualization: false
  
  # Print debug information
  verbose: false
